<body>
  <h1>New post</h1>
  <form action='/createdpost' method='POST' id='editor'>
    <input type='text' name='title' placeholder='Title'>
    <br>
    <input type='text' name='categories' placeholder='Categories'>#Separated with commas
    <br>
    <div id='editor-container'>
    </div>
    <textarea form='editor' name='text' rows='0' cols='0' readonly></textarea>
    <textarea form='editor' name='summary' rows='4' cols='16' placeholder='Summary'></textarea>
    <br>
    <button onclick='dewit()'>Create</button>
  </form>
</body>
