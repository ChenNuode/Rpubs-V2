<!DOCTYPE html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body onkeyup='ean()' onclick='ean()'>
  <h1>New post</h1>
  <form action='/createpost' method='POST' id='editor' enctype="multipart/form-data">
    <input type='text' name='title' placeholder='Title'>
    <br>
    <p><input type='text' name='categories' placeholder='Categories'> (Separated with commas)</p>
    <p>File icon: <input type="file" name='icon' accept='image/*'> (Ideal size 128x128)</p>
    <div id='editor-container'>
    </div>
    <textarea form='editor' name='text' readonly hidden></textarea>
    <textarea form='editor' name='summary' rows='4' cols='16' placeholder='Summary'></textarea>
    <br>
    <button onclick='dewit()'>Create</button>
  </form>
  <h3>Preview</h3>
  <div style='background-color: #014e44;'>
    <br>
    <div class='row'>
      <div class='col-2'>
        <br>
      </div>
      <div class='col-8' style='background-color: white;'>
        <div id='preview' style='width: 100%;'>
        </div>
      </div>
      <div class='col-2'>
        <br>
      </div>
    </div>
    <br>
  </div>
  <script src="{{ url_for('static', filename='quillscript.js') }}"></script>
</body>
