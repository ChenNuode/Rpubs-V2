<h1>{{ title }}</h1>
<p>Edit</p>
<form action='/editedfile' method='POST' id='editor'>
  <input type='text' name='title' readonly value='{{ title }}'>
  <br>
  <textarea form='editor' name='text' rows='16' cols='64'>{{ content }}</textarea>
  <br>
  <input type='submit' value='Edit'>
</form>
<p>Delete</p>
<form action='/deletedfile' method='POST'>
  <input type='text' name='title' readonly value='{{ title }}'>
  <br>
  <input type='submit' value='Delete'>
</form>
